---
id: org.thonny.Thonny
branch: stable
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
command: thonny
cleanup:
  - /lib/debug
  - /man
  - /share/man
finish-args:
  # Thonny requires access to serial / USB devices for embedded development.
  - --device=all

  # Ensure that extra Python packages, such as Thonny plugins, are installed to a location inside the Flatpak.
  - --persist=.local/lib

  - --share=ipc
  - --share=network
  - --socket=x11
modules:
  - name: tcl
    buildsystem: autotools
    subdir: unix
    build-options:
      no-debuginfo: true
    cleanup:
      - /bin
      - /lib/debug
      - /lib/pkgconfig
      - /man
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tcl8.6.11-src.tar.gz
        sha256: 8c0486668586672c5693d7d95817cb05a18c5ecca2f40e2836b9578064088258
  - name: tk
    buildsystem: autotools
    subdir: unix
    build-options:
      no-debuginfo: true
    cleanup:
      - /bin
      - /lib/debug
      - /lib/pkgconfig
      - /man
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tk8.6.11.1-src.tar.gz
        sha256: 006cab171beeca6a968b6d617588538176f27be232a2b334a0e96173e89909be

  # Derived from how the Freedesktop Sdk bundles Python: https://gitlab.com/freedesktop-sdk/freedesktop-sdk/-/blob/master/elements/components/python3.bst
  - name: python
    buildsystem: autotools
    config-opts:
      - --enable-optimizations
      - --with-ensurepip=install
      - --enable-shared
      - --with-system-expat
      - --with-system-ffi
      - --enable-loadable-sqlite-extensions
      - --with-dbmliborder=gdbm
    cleanup:
      - /bin/idle*
      - /lib/python3.8/idlelib
      - /lib/python3.8/test
      - /lib/python3.8/turtle*
      - /lib/python3.8/__pycache__/turtle.*
      - /lib/python3.8/*/test
      - /lib/python3.8/*/tests
    cleanup-commands:
      - find "/lib" -name "lib*.a" -exec rm {} ";"
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.8.8/Python-3.8.8.tar.xz
        sha256: 7c664249ff77e443d6ea0e4cf0e587eae918ca3c48d081d1915fe2a1f1bcc5cc
  - python3-wheel.json
  - python3-modules.json
  - name: thonny
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST}
      - install -Dm644 packaging/linux/org.thonny.Thonny.desktop -t ${FLATPAK_DEST}/share/applications
      - sed -i 's/Icon=thonny/Icon=org.thonny.Thonny/' ${FLATPAK_DEST}/share/applications/org.thonny.Thonny.desktop
      - sed -i 's|Exec=/usr/bin/thonny|Exec=thonny|g' ${FLATPAK_DEST}/share/applications/org.thonny.Thonny.desktop
      - for size in 16x16 22x22 32x32 48x48 64x64 128x128 192x192 256x256; do install -Dm644 -T packaging/icons/thonny-$size.png ${FLATPAK_DEST}/share/icons/hicolor/$size/apps/org.thonny.Thonny.png; done
      - install -Dm644 packaging/linux/org.thonny.Thonny.appdata.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: git
        url: https://github.com/thonny/thonny.git
        tag: v3.3.13
        commit: b46e5f60f36c200144f450f919b73256629511d7
